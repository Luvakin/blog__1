<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
        <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        <title>Page Not Found - Akin's Blog</title>
        <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <style type="text/tailwindcss">
            :root {
                --primary-color: #1173d4;
            }

    <body class="bg-gray-50 text-gray-800" style='font-family: Newsreader, "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
        <main class="flex flex-1 items-center justify-center text-center py-20">
            <div class="flex flex-col items-center gap-6 max-w-lg mx-auto px-4">
                <h1 class="text-6xl font-extrabold text-gray-900 tracking-tight">
                    404
                </h1>
                <h2 class="text-3xl font-bold text-gray-800 tracking-tight sm:text-4xl">
                    Page Not Found
                </h2>
                <p class="text-lg text-gray-600">
                    Oops! The page you're looking for doesn't seem to exist. It might
                    have been moved or deleted.
                </p>
                <div class="flex justify-center mt-6 w-full">
                    <a href="{% url 'readers:home' %}" 
                       class="inline-flex items-center justify-center rounded-md h-12 px-6 bg-gray-200 text-white text-base font-bold leading-normal tracking-wide shadow-sm hover:bg-gray-500 transition-colors">
                        <span>Go to Homepage</span>

                </div>
            </div>
